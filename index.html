<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="e.g. 25" step="any">
        </div>

        <div class="input-group">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <div id="results" class="results">
            <h2>Converted Temperatures</h2>
            <div class="result-item">
                <span>Celsius: </span>
                <span id="celsius-result" class="value">0</span>
                <span class="unit">째C</span>
            </div>
            <div class="result-item">
                <span>Fahrenheit: </span>
                <span id="fahrenheit-result" class="value">0</span>
                <span class="unit">째F</span>
            </div>
            <div class="result-item">
                <span>Kelvin: </span>
                <span id="kelvin-result" class="value">0</span>
                <span class="unit">K</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
